<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Clients - Health Info System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2>Add New Client</h2>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="client.html">Health Info System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="client.html">Clients</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="program.html">Programs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html">Programs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html" onclick="logout()">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <script>
      function logout() {
          localStorage.removeItem('token');
      }
      </script>
      

    <form id="clientForm">
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Age:</label>
            <input type="number" id="age" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Gender:</label>
            <select id="gender" class="form-control" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Add Client</button>
    </form>

    <hr>

    <h2>Search Clients</h2>

    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Enter client name...">
    <button id="searchBtn" class="btn btn-primary">Search</button>

    <ul id="clientList" class="list-group mt-3"></ul>

    <script src="./js/client.js"></script>
</body>
</html>
