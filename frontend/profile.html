<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Profile - Health Info System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="container mt-5">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="client.html">Health Info System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="client.html">Clients</a></li>
                    <li class="nav-item"><a class="nav-link" href="program.html">Programs</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Select Client -->
    <h3>Select a Client</h3>
    <form id="clientSelectForm" class="mb-4">
        <div class="mb-3">
            <label class="form-label">Client:</label>
            <select id="clientSelect" class="form-control" required></select>
        </div>
        <button type="submit" class="btn btn-primary">Load Profile</button>
    </form>

    <!-- Display Profile -->
    <div id="profile" class="mb-5"></div>

    <!-- Enroll in Program -->
    <div id="enrollSection" style="display: none;">
        <h3>Enroll in a Program</h3>
        <form id="enrollForm">
            <div class="mb-3">
                <label class="form-label">Select Program:</label>
                <select id="programSelect" class="form-control" required></select>
            </div>
            <button type="submit" class="btn btn-success">Enroll</button>
        </form>
    </div>

    <script>
    function logout() {
        localStorage.removeItem('token');
    }
    </script>

    <script src="./js/profile.js"></script>
</body>
</html>
