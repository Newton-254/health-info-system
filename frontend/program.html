<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Programs - Health Info System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2>Create New Health Program</h2>

    <form id="programForm">
        <div class="mb-3">
            <label class="form-label">Program Name:</label>
            <input type="text" id="programName" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Create Program</button>
    </form>

    <hr>

    <h2>Available Programs</h2>
    <ul id="programList" class="list-group mt-3"></ul>

    <script src="./js/program.js"></script>
</body>
</html>
