<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Programs - Health Info System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2>Create New Health Program</h2>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="client.html">Health Info System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="client.html">Clients</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="program.html">Programs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html" onclick="logout()">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <script>
      function logout() {
          localStorage.removeItem('token');
      }
      </script>
      

    <form id="programForm">
        <div class="mb-3">
            <label class="form-label">Program Name:</label>
            <input type="text" id="programName" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Create Program</button>
    </form>

    <hr>

    <h2>Available Programs</h2>
    <ul id="programList" class="list-group mt-3"></ul>

    <script src="./js/program.js"></script>
</body>
</html>
